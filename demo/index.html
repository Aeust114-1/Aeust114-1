<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tech Solutions - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/demo/css/style.css">
</head>
<body>

    <div class="app-container">
        
        <header class="corporate-banner" id="main-banner">
            <div class="banner-content">
                <i class="fa-solid fa-globe logo-icon" id="banner-icon"></i>
                <div class="logo-text">
                    <h1 id="banner-title">GLOBAL TECH</h1>
                    <h2 id="banner-subtitle">SOLUTIONS</h2>
                </div>
            </div>
            <div class="city-skyline"></div>
        </header>

        <nav class="main-nav">
            <button class="nav-item active" data-target="section-ai" data-filter-group="filter-ai" data-title="ARTIFICIAL INTELLIGENCE" data-subtitle="NEURAL NETWORKS" data-icon="fa-brain">
                <i class="fa-solid fa-brain"></i>
                <span>人工智慧</span>
            </button>
            <button class="nav-item" data-target="section-sec" data-filter-group="filter-sec" data-title="CYBER SECURITY" data-subtitle="SYSTEM PROTECTION" data-icon="fa-lock">
                <i class="fa-solid fa-lock"></i>
                <span>資安防護</span>
            </button>
            <button class="nav-item" data-target="section-cloud" data-filter-group="filter-cloud" data-title="CLOUD INFRASTRUCTURE" data-subtitle="SERVER STATUS" data-icon="fa-cloud">
                <i class="fa-solid fa-cloud"></i>
                <span>雲端架構</span>
            </button>
            <button class="nav-item" data-target="section-eco" data-filter-group="filter-eco" data-title="SUSTAINABLE TECH" data-subtitle="ECO FRIENDLY" data-icon="fa-leaf">
                <i class="fa-solid fa-leaf"></i>
                <span>永續科技</span>
            </button>
        </nav>

        <main class="content-area">
            
            <aside class="sidebar-filter">
                <h3>篩選條件 <span class="minimize">-</span></h3>
                
                <form id="filter-ai" class="filter-group active">
                    <label class="checkbox-container">
                        <input type="radio" name="ai-filter" value="all" checked>
                        <span class="checkmark"></span> 全部項目
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="ai-filter" value="analysis">
                        <span class="checkmark"></span> 數據分析
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="ai-filter" value="vision">
                        <span class="checkmark"></span> 視覺辨識
                    </label>
                </form>

                <form id="filter-sec" class="filter-group" style="display: none;">
                    <label class="checkbox-container">
                        <input type="radio" name="sec-filter" value="all" checked>
                        <span class="checkmark"></span> 所有紀錄
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="sec-filter" value="warning">
                        <span class="checkmark"></span> 僅顯示警告
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="sec-filter" value="normal">
                        <span class="checkmark"></span> 正常紀錄
                    </label>
                </form>

                <form id="filter-cloud" class="filter-group" style="display: none;">
                    <label class="checkbox-container">
                        <input type="radio" name="cloud-filter" value="all" checked>
                        <span class="checkmark"></span> 整體監控
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="cloud-filter" value="server">
                        <span class="checkmark"></span> 伺服器資源
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="cloud-filter" value="db">
                        <span class="checkmark"></span> 資料庫
                    </label>
                </form>

                <form id="filter-eco" class="filter-group" style="display: none;">
                    <label class="checkbox-container">
                        <input type="radio" name="eco-filter" value="all" checked>
                        <span class="checkmark"></span> 全部計畫
                    </label>
                    <label class="checkbox-container">
                        <input type="radio" name="eco-filter" value="goal">
                        <span class="checkmark"></span> 核心目標
                    </label>
                </form>
            </aside>

            <div class="views-container">
                
                <section id="section-ai" class="view-section active">
                    <div class="grid-container" id="container-ai">
                        </div>
                </section>

                <section id="section-sec" class="view-section" style="display: none;">
                    <div class="list-container" id="container-sec">
                        <div class="list-header">
                            <span>狀態</span>
                            <span>來源 IP</span>
                            <span>等級</span>
                            <span>時間</span>
                        </div>
                        </div>
                </section>

                <section id="section-cloud" class="view-section" style="display: none;">
                    <div class="stats-container" id="container-cloud">
                        </div>
                </section>

                <section id="section-eco" class="view-section" style="display: none;">
                    <div class="feature-container-wrapper" id="container-eco">
                        </div>
                </section>

            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-links">
                <a href="#">主頁</a>
                <a href="#">系統狀態</a>
                <a href="#">聯絡支援</a>
            </div>
            <div class="accessibility-controls">
                <span>高對比模式</span>
                <label class="switch">
                    <input type="checkbox" id="accessibility-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </footer>

    </div>

    <script src="/demo/js/script.js"></script>
</body>
</html>
