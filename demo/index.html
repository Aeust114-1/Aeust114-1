<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tech Solutions - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/demo/css/style.css">
</head>
<body>

    <div class="app-container">
        
        <header class="corporate-banner">
            <div class="banner-content">
                <i class="fa-solid fa-globe logo-icon"></i>
                <div class="logo-text">
                    <h1>圖片橫幅放置</h1>
                    <h2>企業名稱</h2>
                </div>
            </div>
            <div class="city-skyline"></div>
        </header>

        <nav class="main-nav">
            <button class="nav-item active">
                <i class="fa-solid fa-brain"></i>
                <span>區塊一</span>
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-lock"></i>
                <span>區塊二</span>
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-cloud"></i>
                <span>區塊三</span>
            </button>
            <button class="nav-item">
                <i class="fa-solid fa-leaf"></i>
                <span>區塊四</span>
            </button>
        </nav>

        <main class="content-area">
            
            <aside class="sidebar-filter">
                <h3>功能篩選區 <span class="minimize">-</span></h3>
                <form class="filter-group">
                    <label class="checkbox-container">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        全部功能
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        類別一
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        類別二
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        類別三
                    </label>
                </form>
            </aside>

            <section class="grid-container">
                <article class="card">
                    <div class="card-icon"><i class="fa-solid fa-chart-line"></i></div>
                    <h4>資料一</h4>
                    <p>內容</p>
                    <button class="btn-learn-more">更多</button>
                </article>

                <article class="card">
                    <div class="card-icon"><i class="fa-solid fa-cubes"></i></div>
                    <h4>資料二</h4>
                    <p>內容</p>
                    <button class="btn-learn-more">更多</button>
                </article>

                <article class="card">
                    <div class="card-icon"><i class="fa-solid fa-wifi"></i></div>
                    <h4>資料三</h4>
                    <p>內容</p>
                    <button class="btn-learn-more">更多</button>
                </article>

                <article class="card">
                    <div class="card-icon"><i class="fa-solid fa-city"></i></div>
                    <h4>資料四</h4>
                    <p>內容</p>
                    <button class="btn-learn-more">更多</button>
                </article>
            </section>
        </main>

        <footer class="app-footer">
            <div class="footer-links">
                <a href="#">主頁</a>
                <a href="#">外部</a>
                <a href="#">外部</a>
                <a href="#">外部</a>
            </div>
            
            <div class="accessibility-controls">
                <span>高對比無障礙</span>
                <label class="switch">
                    <input type="checkbox" id="accessibility-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </footer>

    </div>

    <script src="/demo/js/script.js"></script>
</body>
</html>
